clone:
    recursive: true

build:
  image: obsrvbl/docker-images:suricata-$$SURICATA_IMAGE
  commands:
    - make build_suricata
    - if [ $$SURICATA_IMAGE = "centos-6" ]; then make rpm; else make deb; fi

matrix:
  SURICATA_IMAGE:
    - centos-6
    - ubuntu-14.04

publish:
  s3:
    acl: "public-read"
    region: "us-east-1"
    bucket: "onstatic"
    source: "packaging/output"
    target: "suricata-service/$$BRANCH/"
    recursive: true

